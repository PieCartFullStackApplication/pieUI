<div class="cart-cards-container">
    <mat-card *ngFor="let cartItem of this.cartItems" class="cart-card">
      <mat-card-header>
        <mat-card-title>{{ cartItem.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Product:</strong> {{ cartItem.title }}</p>
        <p><strong>Price:</strong> {{ cartItem.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
