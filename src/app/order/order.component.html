<div class="container mt-4 d-flex justify-content-center">
    <div class="row my-0 w-100">
      <div class="cart-table-container col-md-12 my-0">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-responsive">
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let orderItem"> {{ orderItem.title }} </td>
          </ng-container>
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let orderItem"> {{ orderItem.price }} </td>
          </ng-container>
          <ng-container matColumnDef="productMap">
            <th mat-header-cell *matHeaderCellDef>Products Ordered </th>
            <td mat-cell *matCellDef="let orderItem">
              <span *ngFor="let product of orderItem.productMap; let i = index">
                {{ product }}<span *ngIf="i < orderItem.productMap.length - 1">, </span>
              </span>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
